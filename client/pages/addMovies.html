<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/addMovies.css">
    <title>Add New Movie</title>
</head>
<body>
    <section class="container">
        <header>Add New Movie</header>
        <form id="addMovieForm" action="#" class="form">
            <div class="input-box">
                <label for="movieTitle">Movie Title</label>
                <input type="text" id="movieTitle" placeholder="Enter movie title" required/>
            </div>

            <div class="input-box">
                <label for="releaseDate">Release Date (YYYY-MM-DD)</label>
                <input type="date" id="releaseDate" placeholder="e.g., 2023-10-26" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" placeholder="e.g., 120" min="1" required/>
                </div>
                <div class="input-box">
                    <label for="ageRestriction">Age Restriction</label>
                    <input type="text" id="ageRestriction" placeholder="e.g., PG, 13+, R" required/>
                </div>
            </div>

            <div class="input-box">
                <label for="directorId">Director ID</label>
                <input type="number" id="directorId" placeholder="Enter director's ID" min="1" required/>
            </div>

            <div class="input-box">
                <label for="imageURL">Image URL (Poster)</label>
                <input type="url" id="imageURL" placeholder="Enter URL for movie poster image (required)" required/>
            </div>

            <button type="submit" id="addMovieButton">Add Movie</button>
            <p class="message" id="responseMessage"></p>
        </form>

        <div class="button-group" style="margin-top: 20px; text-align: center;">
            <a href="../../index.html" class="back-home-button">Back to Home</a>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/addMovies.js"></script>
</body>
</html>
